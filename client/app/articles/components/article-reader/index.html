<h2>You read "{{articleReader.article.title}}"</h2>
<h4>Selected word: {{articleReader.selectedWord.text}}</h4>
<div class="article-reader__words">
    <span class="article-reader__word" ng-repeat="w in articleReader.words"
          ng-click="articleReader.onWordClicked(w)"
            ng-class="{selected: articleReader.selectedWordsSet.has(w)}">{{w.text}}<span>&nbsp;</span>
    </span>
</div>
